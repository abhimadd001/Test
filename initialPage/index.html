<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../css/styles.css">
<script src="../js/script.js" defer></script>
<title>Image Grid</title>
</head>
<body>
  <div class="main-frame">
    <div class="center-image-container">
      <img class="center-image" src="logo.png" alt="black">
    </div>
    <div class="frame-item">
      <img class="hidden" src="PheonixInfo.png" alt="Hidden Image">
      <img class="visible" src="PheonixPoster.png" alt="Visible Image">
    </div>
    <div class="frame-item">
      <img class="hidden" src="AnvayaInfo.png" alt="Hidden Image">
      <img class="visible" src="AnvayaPoster.png" alt="Visible Image">
    </div>
    <div class="frame-item">
      <img class="hidden" src="AthenaInfo.png" alt="Hidden Image">
      <img class="visible" src="AthenaPoster.png" alt="Visible Image">
    </div>
    <div class="frame-item">
      <img class="hidden" src="AlchemyInfo.png" alt="Hidden Image">
      <img class="visible" src="AlchemyPoster.png" alt="Visible Image">
    </div>
  </div>
</body>
</html>
